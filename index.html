<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CTS Pacer | Crafted with Love</title>

        <!-- imports -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/animations.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

        <!-- meta -->
        <meta name="description" content="CTS Pacer app to help you pace yourself.">
        <meta name="author" content="No Author">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="ctspacer">
    </head>

    <body>
        <!-- scripts -->
        <script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript" data-main="js/config" src="js/lib/require.js"></script>
        <script type="text/javscript" src="js/helper.js"></script>
        <script type="text/javascript" src="js/pacer.js"></script>

        <div class="card-header cts_header">
            <p class="bree" id="header">CTS Pacer | Crafted with Love</p>
            <pclass="bree" id="header2">Enter your course percentage and let the magic happen!</p>
        </div>

        <div class="container-fluid output alert-info">
            <label for="currentPercentage" id="input">Enter your current percentage: &nbsp;</label>
            <input type="number" id="currentPercentage" name="currentPercentage" placeholder="0">
            <button class="btn btn-info btn-sm" id="submitInfo">Submit</button>

        </div>

        <hr>

        <div class="row">
            <div class="col-md-4 col-md-offset-4"></div>
            <div class="output output_div alert alert-primary col-md-4 col-md-offset-4" align="center" role="alert">
                <span id="output_text">Please enter a percentage.</span>
            </div>
        </div>

        <div class="confirm_div">
            <span id="confirm_text"></span>
        </div>

        <div class="post">
            <span id="post_text"></span>
        </div>

    </body>
</html>
